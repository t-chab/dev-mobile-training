<!DOCTYPE html>
<!--suppress ALL -->
<html>
    <head lang="fr">
        <meta charset="UTF-8">
        <title>Html 5 Form Example</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <form name="html5test">
            <label for="color">Color</label>
            <input type="color" name="color" id="color"/>
            <label for="date">Date</label>
            <input type="date" name="date" id="date"/>
            <label for="datetime">Datetime</label>
            <input type="datetime" name="datetime" id="datetime"/>
            <label for="week">Week</label>
            <input type="week" name="week" id="week"/>
            <label for="month">Month</label>
            <input type="month" name="month" id="month"/>

            <datalist id="contactList">
                <option value="j.doe@gmail.com" label="John Doe">
                <option value="jack@gmail.com" label="Jack">
            </datalist>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@mydomain.com" list="contactList" required
                   autocomplete/>
            <label for="someText">Some text</label>
            <input type="text" name="someText" id="someText" placeholder="Here is some text ..." required autocomplete/>
            <input type="submit" value="OK"/>
        </form>
    </body>
</html>
