<!DOCTYPE html>
<html>
    <head lang="fr">
        <meta charset="UTF-8">
        <title>jQuery Form validation</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <form name="editForm" id="firstForm" class="smart-green">
        <h1>Contact test form</h1>
            <label for="lastName"><span>Last name</span>
                <input type="text" name="lastName" id="lastName"/>
            </label>

            <label for="firstName"><span>First name</span>
                <input type="text" name="firstName" id="firstName"/>
            </label>
            <label for="address"><span>Address</span>
                <input type="text" name="address" id="address"/>
            </label>

            <label>
                <span>&nbsp;</span>
                <button id="send" type="button" class="button">OK</button>
                <button id="show" type="button" class="button">List</button>
            </label>
        </form>
        <form name="listForm" id="listtForm" class="smart-green">
            <ul id="list"></ul>
        </form>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
